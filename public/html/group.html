<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Name - Group Chat App</title>
</head>

<body>
    <main>
        <div class="createGroup">
            <button>Create Group</button>

            <div class="newGroup"></div>
        </div>
        <div class="groupDetails">
            <div class="groupName"></div>
            <div class="groupMembersCount"></div>
            <div class="members"></div>
            <div class="groupLink"></div>

            <div class="showMessage"></div>
        </div>
        <div class="groupForm">
            <form action="/" class="chatForm" style="display: none;">
                <label for="message">Type Message:</label>
                <input type="text" name="message" id="message" required>
                <input type="hidden" name="groupId" id="groupId" value="">
                <input type="submit" value="Send" id="sendBtn">
            </form>
        </div>
        <div class="groupLists">
            <h1>Joined Groups:</h1>

            <div class="joinedGroups" style="cursor:pointer;"></div>
        </div>
    </main>
</body>

<script src="../js/chat.js"></script>
<script src="../js/group.js"></script>
<script src="../js/admin.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Group Chat App</title>
    <link rel="stylesheet" href="../css/other.css">
</head>

<body>
    <header>
        <div class="head-container">
            <div class="logo">
                <img src="http://vectips.com/wp-content/uploads/2020/08/tutorial-preview-small-2.png" alt="" srcset="">
                <span>Group Chat App</span>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>LOGIN FORM</h2>
            <form class="loginForm" action="/" >

                <label for="email">Enter Email:</label>
                <input type="text" name="email" id="email" required>

                <label for="password">Enter Password:</label>
                <input type="text" name="password" id="password" required>

                <input type="submit" value="Login" id="LoginBtn">
            </form>
        </div>

        <div class="newUser">
            <p>Forgot Passoword: <a href="./forgotPass">Forgot Password</a></p>
            <p>New User: <a href="./signup">Signup</a></p>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
